<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eddie — 一頁式作品集</title>
  <meta name="description" content="前端 x 動漫美術，一頁式作品展示" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 固定導覽 -->
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="#top">Eddie</a>
      <nav>
        <a href="#network">網路通訊</a>
        <a href="#gallery">作品</a>
        <a href="#contact">聯絡</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section id="top" class="hero">
    <div class="container hero-inner">
      <h1 class="headline">前端．遊戲．電繪</h1>
      <p class="sub">一頁式作品展示。大留白、細緻動效、水平滑動。</p>
      <a class="btn" href="#network">先看網路通訊能力</a>
    </div>
  </section>

  <!-- ② 網路通訊能力（水平滑動模塊） -->
  <section id="network" class="section fullbleed">
    <div class="container section-head">
      <h2>網路通訊能力</h2>
      <p class="muted">WebSocket / HTTP / HTML5</p>
    </div>

    <div class="rail-wrap">
      <div class="edge-fade left" aria-hidden="true"></div>
      <div class="edge-fade right" aria-hidden="true"></div>

      <button class="rail-btn prev" aria-label="向左捲動">‹</button>
      <button class="rail-btn next" aria-label="向右捲動">›</button>

      <div class="rail" tabindex="0" aria-label="網路通訊作品水平瀏覽">
        <a class="card" href="https://eddiesie.github.io/websocket-chat/" target="_blank" rel="noopener">
          <img src="images/webdsocket.png" alt="WebSocket 聊天室示意圖" loading="lazy" />
          <figcaption>
            <h3>WebSocket 聊天室</h3>
            <p class="muted">即時訊息、房間廣播、斷線處理</p>
          </figcaption>
        </a>

        <a class="card" href="https://eddiesie.github.io/taiwan-weather-tool/" target="_blank" rel="noopener">
          <img src="images/weather.png" alt="台灣天氣查詢頁面示意圖" loading="lazy" />
          <figcaption>
            <h3>台灣天氣查詢</h3>
            <p class="muted">HTTP Fetch、錯誤處理、JSON 解析</p>
          </figcaption>
        </a>

        <a class="card" href="https://eddiesie.github.io/guess-number-game/" target="_blank" rel="noopener">
          <img src="images/guessnumber.png" alt="猜數字小遊戲示意圖" loading="lazy" />
          <figcaption>
            <h3>猜數字小遊戲</h3>
            <p class="muted">HTML5/DOM 互動、狀態管理</p>
          </figcaption>
        </a>
      </div>
    </div>
  </section>

  <!-- ⑥ 作品一覽（水平滑動） -->
  <section id="gallery" class="section fullbleed">
    <div class="container section-head">
      <h2>作品一覽</h2>
      <p class="muted">左右滑動以瀏覽。支援滑鼠、觸控、按鈕。</p>
    </div>

    <div class="rail-wrap">
      <div class="edge-fade left" aria-hidden="true"></div>
      <div class="edge-fade right" aria-hidden="true"></div>

      <button class="rail-btn prev" aria-label="向左捲動">‹</button>
      <button class="rail-btn next" aria-label="向右捲動">›</button>

      <div class="rail" id="rail" tabindex="0" aria-label="水平作品瀏覽">
        <figure class="card">
          <img src="images/001.PNG" alt="art 01" loading="lazy" />
          <figcaption><h3>插畫 01</h3><p class="muted">描述文字</p></figcaption>
        </figure>
        <figure class="card">
          <img src="images/002.PNG" alt="art 02" loading="lazy" />
          <figcaption><h3>插畫 02</h3><p class="muted">描述文字</p></figcaption>
        </figure>
        <figure class="card">
          <img src="images/003.PNG" alt="art 03" loading="lazy" />
          <figcaption><h3>插畫 03</h3><p class="muted">描述文字</p></figcaption>
        </figure>
        <figure class="card">
          <img src="images/004.PNG" alt="art 04" loading="lazy" />
          <figcaption><h3>插畫 04</h3><p class="muted">描述文字</p></figcaption>
        </figure>
        <figure class="card">
          <img src="images/005.PNG" alt="art 05" loading="lazy" />
          <figcaption><h3>插畫 05</h3><p class="muted">描述文字</p></figcaption>
        </figure>
      </div>
    </div>
  </section>

  <!-- 聯絡 -->
  <section id="contact" class="section">
    <div class="container contact">
      <h2>聯絡</h2>
      <p class="muted">
        Email：<a href="mailto:yourmail@example.com">yourmail@example.com</a>
        ｜ GitHub：<a href="https://github.com/你的帳號" target="_blank" rel="noopener">github.com/你的帳號</a>
      </p>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> Eddie. All rights reserved.</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
